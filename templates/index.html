<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Notes</h1>
<form action="/" method="post">
    <div>
        <input type="text" name="note">
        <button type="submit">Submit</button>
    </div>
</form>
<ul>
    {% for note in notes %}
        <li>{{ note.note }}</li>
    {% endfor %}
</ul>

</body>
</html>
